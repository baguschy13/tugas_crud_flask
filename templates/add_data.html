<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Data Mobil</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
    <h1>Tambah Data Mobil Baru</h1>
    <form method="post">
        <label for="merek">Merek:</label>
        <input type="text" id="merek" name="merek" required><br><br>
        <label for="tipe">Tipe:</label>
        <input type="text" id="tipe" name="tipe" required><br><br>
        <label for="harga_usd">Harga (USD):</label>
        <input type="number" id="harga_usd" name="harga_usd" required><br><br>
        <button type="submit">Tambah</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Kembali ke Tabel</a>
</body>
</html>
